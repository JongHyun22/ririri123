<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백상갤러리</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">


    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">

    <!--노토산스kr, 나눔명조-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!--eb garamond-->
    <link rel="stylesheet" href="./fonts/fontstyle.css">
</head>

<body>
    <div class="map1">
    <div id="header">
        <!--가운데정렬-->
        <h1 id="logo">
            <a href="#"><img src="./images/logo11.png.png" alt="백상갤러리로고"></a>
        </h1>
        <ul id="gnb">
            <li><a href="#best_item">가격표</a></li>
        </ul>
    </div><!--header-->
    <!-- Swiper -->
    <div class="swiper mainbanner">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./images/QWDQWDDQW.jpg" alt="메인이미지1"></div>

        </div>
        <div class="swiper-button-next mbnext"></div>
        <div class="swiper-button-prev mbprev"></div>
        <div class="swiper-pagination mbpag"></div>
    </div><!--mainbanner-->
    <div class="mama">
        <a href="https://open.kakao.com/o/gbJXhe6f"><img src="./images/1323.jpg" alt=""></a>
    </div>
<div>
    <img src="./images/qq1.jpg" alt="">
</div>




    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mainbanner", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            speed: 1000,
            loop: true,
            /*쉼표는 다음옵션을 추가하기 위해 꼭 넣어주세요!*/
            /*새로운 옵션 추가하는 위치*/
        });
    </script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".best", {
            slidesPerView: 4,
            /*한번에 보여주는 swiper-slide를 갯수*/
            spaceBetween: 50,
            /*swiper-slide들 사이의 여백을 지정. 30 = 30px*/
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
